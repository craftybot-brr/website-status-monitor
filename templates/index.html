<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Status Monitor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f1419 0%, #1a1f2e 50%, #0f1419 100%);
            min-height: 100vh;
            padding: 20px;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            color: white;
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: none;
            letter-spacing: -0.02em;
        }

        .header p {
            font-size: 1.3rem;
            opacity: 0.8;
            font-weight: 300;
            letter-spacing: 0.02em;
        }

        .page-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .page-tab {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 14px 28px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 500;
            min-width: 160px;
            text-align: center;
            position: relative;
            overflow: hidden;
            font-size: 0.95rem;
        }

        .page-tab::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s;
        }

        .page-tab:hover::before {
            left: 100%;
        }

        .page-tab:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            color: white;
        }

        .page-tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.4);
            transform: translateY(-2px);
        }

        .page-header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 12px;
            letter-spacing: -0.02em;
        }

        .page-subtitle {
            font-size: 1.1rem;
            opacity: 0.7;
            font-weight: 300;
        }

        .summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }

        .summary-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .summary-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
            opacity: 0.8;
        }

        .summary-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .summary-card h3 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: -0.02em;
        }

        .summary-card p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
            font-weight: 400;
        }

        .operational { color: #10b981; }
        .degraded { color: #f59e0b; }
        .down { color: #ef4444; }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
        }

        .status-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .status-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.4);
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .status-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: #10b981;
            transition: background 0.3s ease;
        }

        .status-card.degraded::before {
            background: linear-gradient(90deg, #f59e0b, #f97316);
        }

        .status-card.down::before {
            background: linear-gradient(90deg, #ef4444, #dc2626);
        }

        .status-card.unknown::before {
            background: linear-gradient(90deg, #6b7280, #9ca3af);
        }

        .status-card.operational::before {
            background: linear-gradient(90deg, #10b981, #059669);
        }

        .service-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .service-info {
            display: flex;
            align-items: center;
            gap: 18px;
        }

        .service-icon {
            font-size: 2.2rem;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }

        .service-name {
            font-size: 1.5rem;
            font-weight: 600;
            color: #ffffff;
            letter-spacing: -0.01em;
        }

        .status-badge {
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border: none;
            backdrop-filter: blur(10px);
        }

        .status-badge.operational {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .status-badge.degraded {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
            border: 1px solid rgba(245, 158, 11, 0.3);
        }

        .status-badge.down {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .status-badge.unknown {
            background: rgba(107, 114, 128, 0.2);
            color: #9ca3af;
            border: 1px solid rgba(107, 114, 128, 0.3);
        }

        .service-details {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .detail-row:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .detail-label {
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
        }

        .response-time {
            color: #10b981;
            font-weight: 600;
            font-family: 'Courier New', monospace;
        }

        .loading {
            text-align: center;
            padding: 80px 20px;
            color: white;
            font-size: 1.3rem;
        }

        .spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 25px;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .last-update {
            text-align: center;
            margin-top: 60px;
            color: rgba(255,255,255,0.6);
            font-size: 0.95rem;
            font-weight: 300;
        }

        .auto-refresh {
            display: inline-block;
            margin-left: 15px;
            padding: 6px 12px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px;
            font-size: 0.85rem;
            backdrop-filter: blur(10px);
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .status-grid {
                grid-template-columns: 1fr;
            }
            
            .summary {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }

            .page-tabs {
                justify-content: center;
            }

            .page-tab {
                min-width: 140px;
                padding: 12px 20px;
                font-size: 0.9rem;
            }

            .status-card {
                padding: 25px;
            }

            .summary-card {
                padding: 25px;
            }

            .summary-card h3 {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 480px) {
            .summary {
                grid-template-columns: 1fr;
            }
            
            .service-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .status-badge {
                align-self: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåê Website Status Monitor</h1>
            <p>Real-time monitoring of popular websites and services</p>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading website status data...</p>
        </div>

        <div id="content" style="display: none;">
            <div class="page-tabs" id="page-tabs">
                <!-- Page tabs will be populated by JavaScript -->
            </div>

            <div class="page-header" id="page-header">
                <h2 class="page-title" id="page-title">All Services</h2>
                <p class="page-subtitle" id="page-subtitle">Overview of all monitored websites</p>
            </div>

            <div id="summary" class="summary">
                <!-- Summary cards will be populated by JavaScript -->
            </div>

            <div id="status-grid" class="status-grid">
                <!-- Status cards will be populated by JavaScript -->
            </div>

            <div class="last-update">
                <span id="last-update-time">Never</span>
                <span class="auto-refresh">Auto-refresh: 60s</span>
            </div>
        </div>
    </div>

    <script>
        let statusData = {};
        let currentPage = null;
        let updateInterval;
        let pages = {};

        async function fetchStatus(page = null) {
            try {
                const url = page ? `/api/status?page=${page}` : '/api/status';
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                statusData = await response.json();
                updateDisplay();
            } catch (error) {
                console.error('Error fetching status:', error);
                showError('Failed to fetch status data. Retrying...');
            }
        }

        async function fetchPages() {
            try {
                const response = await fetch('/api/pages');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                pages = data.pages;
                updatePageTabs();
            } catch (error) {
                console.error('Error fetching pages:', error);
            }
        }

        function updatePageTabs() {
            const tabsDiv = document.getElementById('page-tabs');
            tabsDiv.innerHTML = '';

            // Overview tab
            const overviewTab = document.createElement('div');
            overviewTab.className = `page-tab ${currentPage === null ? 'active' : ''}`;
            overviewTab.textContent = 'All Services';
            overviewTab.onclick = () => switchPage(null);
            tabsDiv.appendChild(overviewTab);

            // Individual page tabs
            Object.entries(pages).forEach(([pageNum, pageName]) => {
                const tab = document.createElement('div');
                tab.className = `page-tab ${currentPage == pageNum ? 'active' : ''}`;
                tab.textContent = pageName;
                tab.onclick = () => switchPage(parseInt(pageNum));
                tabsDiv.appendChild(tab);
            });
        }

        function switchPage(page) {
            currentPage = page;
            updatePageTabs();
            fetchStatus(page);
        }

        function updateDisplay() {
            updatePageHeader();
            updateSummary();
            updateStatusGrid();
            updateLastUpdateTime();
            
            // Hide loading and show content
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'block';
        }

        function updatePageHeader() {
            const titleElement = document.getElementById('page-title');
            const subtitleElement = document.getElementById('page-subtitle');

            if (currentPage === null) {
                titleElement.textContent = 'All Services';
                subtitleElement.textContent = `Overview of all ${statusData.total_websites} monitored websites`;
            } else {
                titleElement.textContent = statusData.page_name || `Page ${currentPage}`;
                subtitleElement.textContent = `${statusData.total_websites} websites in this category`;
            }
        }

        function updateSummary() {
            const summaryDiv = document.getElementById('summary');
            summaryDiv.innerHTML = `
                <div class="summary-card">
                    <h3 class="operational">${statusData.operational_count}</h3>
                    <p>Operational</p>
                </div>
                <div class="summary-card">
                    <h3 class="degraded">${statusData.degraded_count}</h3>
                    <p>Degraded</p>
                </div>
                <div class="summary-card">
                    <h3 class="down">${statusData.down_count}</h3>
                    <p>Down</p>
                </div>
                <div class="summary-card">
                    <h3>${statusData.total_websites}</h3>
                    <p>Total Services</p>
                </div>
            `;
        }

        function updateStatusGrid() {
            const gridDiv = document.getElementById('status-grid');
            gridDiv.innerHTML = '';

            statusData.websites.forEach(website => {
                const card = document.createElement('div');
                card.className = `status-card ${website.status}`;
                
                const responseTimeText = website.response_time 
                    ? `${website.response_time}ms` 
                    : 'N/A';

                const statusCodeText = website.status_code || 'N/A';

                card.innerHTML = `
                    <div class="service-header">
                        <div class="service-info">
                            <span class="service-icon">${website.icon}</span>
                            <span class="service-name">${website.name}</span>
                        </div>
                        <span class="status-badge ${website.status}">${website.status}</span>
                    </div>
                    <div class="service-details">
                        <div class="detail-row">
                            <span class="detail-label">Status:</span>
                            <span>${website.message}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Response Time:</span>
                            <span class="response-time">${responseTimeText}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Status Code:</span>
                            <span>${statusCodeText}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Last Checked:</span>
                            <span>${website.last_checked}</span>
                        </div>
                    </div>
                `;

                gridDiv.appendChild(card);
            });
        }

        function updateLastUpdateTime() {
            const timeElement = document.getElementById('last-update-time');
            timeElement.textContent = `Last updated: ${statusData.last_update}`;
        }

        function showError(message) {
            const loading = document.getElementById('loading');
            loading.innerHTML = `
                <div style="color: #ef4444;">
                    <p>‚ö†Ô∏è ${message}</p>
                </div>
            `;
        }

        function startAutoRefresh() {
            // Clear any existing interval
            if (updateInterval) {
                clearInterval(updateInterval);
            }
            
            // Set up auto-refresh every 60 seconds
            updateInterval = setInterval(() => {
                fetchStatus(currentPage);
            }, 60000);
        }

        // Initialize the dashboard
        async function init() {
            await fetchPages();
            await fetchStatus();
            startAutoRefresh();
        }

        // Start the application
        init();

        // Refresh when page becomes visible again
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                fetchStatus(currentPage);
            }
        });
    </script>
</body>
</html>
